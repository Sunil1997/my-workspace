<div class="user-form-container">
    <h2>User Registration</h2>
    <form (ngSubmit)="submitForm(userForm)" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          [(ngModel)]="dob"
          required
        />
      </div>
      <button type="submit" [disabled]="userForm.invalid">Register</button>
    </form>
  </div>
